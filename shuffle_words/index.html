<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shuffle Words</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-size: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      background: #f2eee2;
      color: #333;
    }
    
    h1 {
      padding: 1em;
      text-align: center;
    }

    .main_area {
      width: 100vw;
      height: 100vh;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .words_area {
      width: 100%;
    }
    
    #first_word,
    #second_word {
      width: 100%;
      padding: 1em;
      text-align: center;
      background-color: #fff;
    }
    
    #multiply {
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    
    .button_area {
      width: 100%;
      padding: 1em;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    
    #run_button {
      display: block;
      width: 80%;
      padding: 1em;
      background-color: #000;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
    }
  </style>
  
</head>
<body>

  <header>
    <h1>Shuffle Words</h1>
  </header>

  <main>
    <div class='main_area'>
      <div class='words_area'>
        <p id='first_word'> </p>
        <p id='multiply'>×</p>
        <p id='second_word'> </p>
      </div>
      <div class='button_area'>
        <button id='run_button' onclick='showWords()'>シャッフル</button>
      </div>
    </div>
  </main>
  
  <script>
    //CSVの中からランダムで単語を選ぶ
    async function getRandomWordFromCSV(path) {
      // CSVを読み込む
      const response = await fetch(path);
      const text = await response.text();
    
      // CSVを行ごとに分割（1行1単語を想定）
      const words = text
        .split('\n')
        .map(word => word.trim())
        .filter(word => word.length > 0);
    
      // ランダムに1つ選ぶ
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }
    async function showWords() {
      const [firstWord, secondWord] = await Promise.all([
        getRandomWordFromCSV('first_word.csv'),
        getRandomWordFromCSV('second_word.csv')
      ]);

      document.getElementById('first_word').textContent  = firstWord;
      document.getElementById('second_word').textContent = secondWord;
    }
  </script>

</body>
</html>
